<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .important{
            color:#0dcaf0 ;
            font-weight: bold;
        }
        label{
            display: inline-block;
            width: 100%;
            height: 100%;
            position: absolute;
            left: -2px;
            top: -1px;
            padding: 7px;
        }
        label div{
            position:absolute;
            width: 100%;
            height: 100%;
            text-align: center;

        }

    </style>
</head>
<body class="bg-dark">
<div class="container w-50 p-3">
    <div class="todo_list form-group mb-2">
        <h1 class="d-flex justify-content-center text-light">Todo</h1>
        <div class="create_new_todo form-group d-flex justify-content-center">
            <input type="text" class="message form-control m-1">
            <button class="add btn btn-info m-1">Add</button>
        </div>
        <div class="input-group-prepend mt-3">
            <ul class="list-group todo m-1">
            </ul>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
